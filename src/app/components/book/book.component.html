<mat-card class="d-flex flex-column justify-content-between h-100 book-card"
          (click)="bookClick.next()"
>
  <mat-card-header class="mb-2">
    <div mat-card-avatar
         class="book-avatar"
         [style.background-image]="avatarUrl"
    ></div>
    <mat-card-title class="mb-2">{{ book().title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-card-subtitle class="mb-2">{{ book().author }}</mat-card-subtitle>
    <p><strong class="me-2">Published:</strong>{{ book().createdDate | date:'MM-dd-yyyy' }}</p>
    <p>{{ book().description }}</p>
  </mat-card-content>

  <mat-card-actions class="justify-content-end">
    <button mat-icon-button
            class="me-1"
            matTooltip="Edit book"
            [matTooltipShowDelay]="HINT_SHOW_DELAY"
            (click)="bookEdit.next()"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-icon-button
            color="warn"
            matTooltip="Delete book"
            [matTooltipShowDelay]="HINT_SHOW_DELAY"
            (click)="bookDelete.next()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
